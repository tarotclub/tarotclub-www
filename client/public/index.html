<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">

    <title>TarotClub</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <style>
      @font-face { font-family: kanzlei; src: url('./fonts/kanzlei.ttf'); }
      svg text {
          -webkit-user-select: none;
            -moz-user-select: none;
              -ms-user-select: none;
                  user-select: none;
      }
      svg text::selection {
          background: none;
      }

      .responsive-container {
        height: 100%;
        width: 100%;

        display: inline-block;
        position: relative;

        vertical-align: top;
        overflow: hidden;
      }

      .svg-content {
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
      }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but tarotclub.fr doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

</html>
